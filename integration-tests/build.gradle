apply plugin: 'java'

sourceCompatibility = 1.89
version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
    testCompile group: 'com.github.tomakehurst', name: 'wiremock', version: '1.53'
    testCompile group: 'com.sun.jersey', name: 'jersey-client', version: '1.18.3'
    testCompile group: 'ch.qos.logback', name: 'logback-classic', version: '1.0.9'

    testCompile 'org.hamcrest:hamcrest-all:1.3'

}

tasks.withType(Test) {
    systemProperty 'http_port', System.getProperty('http_port')

}